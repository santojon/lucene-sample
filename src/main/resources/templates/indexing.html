<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lucene Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style type="text/css">
      .container {
        width: 95% !important;
        padding-top: 80px !important;
      }
      
      .navbar.navbar-inverse.navbar-fixed-top {
        height: 30px !important;
      }
      
      .width500 {
        width: 500px !important;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LS</a>
          <form class="navbar-form navbar-left" role="search" th:action="@{/search}" th:object="${searchData}">
            <div class="form-group">
              <input id="term" name="term" type="text" class="form-control width500" th:field="${searchData.term}" placeholder="Search"/>
            </div>
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </form>
        </div>
    
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <h4 th:inline="text">
            Total of results: [[${searchData.resultsSize}]]
        </h4>
        <p></p>
        <p th:each="res : ${searchData.results}">
            <a th:href="${res}" th:text="${res}" />
        </p>
    </div>
</body>
</html>
